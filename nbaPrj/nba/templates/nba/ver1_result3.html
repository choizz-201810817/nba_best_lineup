<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color:#0d47a1;">
        <h1>좋아하는 팀을 선택해주세요.</h1>
    </div>
        <div id = 'contents' style="text-align:center;">
            <div>
                <br>
                팀 :
                <select name="team">
                    {% for tmp in teams %}
                        <option name='team' value='{{tmp}}'>{{tmp}}</option>
                    {% endfor %}
                </select><br><br>
                <br>
                포지션 :
                <select name="pos">
                    {% for pos in poses %}
                        <option name='pos' value='{{pos}}'>{{pos}}</option>
                    {% endfor %}
                </select><br><br>
                추천 선수 :
                <select name="emplayer">
                    {% for emp in emPlayer %}
                        <option name='emplayer' value='{{emp}}'>{{teams.0}} : {{emp}}</option>
                    {% endfor %}
                </select><br><br>
                영입 대상 :
                <select name="select">
                    {% for reco in recos %}
                        <option name='select' value='{{reco}}'>{{reco.0}} : {{reco.1}}</option>
                    {% endfor %}
                </select><br><br>
                {{teams.0}}의 기존 승률 : {{existObbs}}<br><br>
                {{teams.0}}의 예측 승률 : {{obbsPred}}
            </div>
        </div>
</body>
</html>
